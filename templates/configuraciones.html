{%extends './base.html'%}

{% block body %}
<h1>Configuraciones</h1>
<div class="row ">
    <!-- Encabezado -->
    <div class="col-md-6 mx-auto" style="width: 600px;">
        <br>
        <table  class="table table-borderless ">
            <tbody>
                <tr>
                    <td > Ingrese la dirección IP</td>
                    <td ><input type="text" name="direccionIP" value=" "></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <!-- Mensaje a mostrar con las diferentes opciones -->
    <div class="col-md-10 mx-auto " >
        <br>
        <table   class="table table-borderless  ">
            <tbody>
                <tr>
                    <td ><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Cambiar el nombre del dispositivo</button> </td>
                    <td ><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Crear una interfaz</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" > Crear una VLAN</button> </td>
                    <td ><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"> Crear un DHCP</button> </td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"> Asignar direcciones IP </button> </td>
                    <td ><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"> Eliminar direcciones IP</button> </td>
                </tr>
               
            </tbody>
        </table>
    </div>
    <!-- Mensaje de Alerta  -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Datos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Usuario</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Contraseña</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>  
  
  
</div> 

{%endblock%}
